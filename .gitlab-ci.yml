stages:
  - test
  - deploy

cache:
  key: one-key-to-roll-them-all-on-the-wall
  paths:
  - vendor/

# We test PHP7.1
test:php7.1:
  stage: test
  image: php:7.1.16
  services:
  - mariadb:10.2

  variables:
    # Configure mysql service https://hub.docker.com/_/mysql/
    MYSQL_ROOT_PASSWORD: toor
    MYSQL_DATABASE: testdb
    MYSQL_USER: testuser
    MYSQL_PASSWORD: testpass

  # Install dependencies
  before_script:
    # Install git, the php image doesn't have installed
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update -yqq
    - apt-get install -yqq git libicu-dev libcurl4-openssl-dev libmcrypt-dev zlib1g-dev zip unzip mysql-client libmysqlclient-dev
    - pecl install xdebug-2.5.0
    - docker-php-ext-enable xdebug
    # Check php excentsions
    # - php -i
    # Install php extensions
    - docker-php-ext-install pdo_mysql mbstring intl zip
    # Install composer
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install
    # Set mysql connection parameters
    - cp app/src/settings.php app/src/settings.local.php
    - sed -i "s/__APP_URL__/localhost:8081/g;s/__DB_HOST__/mariadb/g;s/__DB_NAME__/testdb/g;s/__DB_USER__/testuser/g;s/__DB_PASS__/testpass/g;s/__CORS_DOMAIN__/localhost:8080/g;s/__CACHE_TIME__/86400/g" app/src/settings.local.php
    # load db data
    - mysql -u testuser -ptestpass -h mariadb testdb < sql/struct.sql
    - mysql -u testuser -ptestpass -h mariadb testdb < sql/sample_data.sql
    # run php builtin -> TODO: nginx+php-fpm
    - bash server-start-builtin.sh 8081 >/dev/null 2>&1 &
  script:
    - php vendor/bin/phpmd app/src text phpmd.xml
    - php vendor/bin/phpmetrics --report-html=build/phpmetric-report app/src
    - php vendor/bin/phpunit --configuration phpunit_ci.xml
  artifacts:
    paths:
    - build/
  only:
    - master
    - devel

