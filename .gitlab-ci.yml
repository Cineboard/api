deploy_demo:
  stage: deploy
  image: debian:9.4-slim
  script:
    # Update package sources
    - apt-get -qq update -y
    - apt-get -qq install -y openssh-client
    # run ssh-agent
    - eval $(ssh-agent -s)
    # add ssh key from ci secrets envars
    - ssh-add - <<<"$SSH_KEY_DEMO"
    # execute script on deploy server
    - ssh -o StrictHostKeyChecking=no $SSH_USER_DEMO@cineboard.firegarden.co bash deploy-api.sh
    - echo yay
  environment:
    name: demo
    url: https://dash.cineboard.firegarden.co
  # when: manual
  only:
  - master

